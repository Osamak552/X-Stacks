<div class="center-content">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Update</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="trainerForm" (ngSubmit)="updateTrainer()">

                <mat-form-field appearance="outline">
                    <input matInput placeholder={{trainer?.firstName}} formControlName="firstName" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input matInput  placeholder={{trainer?.lastName}}  formControlName="lastName" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Specialization</mat-label>
                    <mat-select  name="Specialization" formControlName="specialization" >
                      <mat-option *ngFor="let spec of specializations" [value]="spec.trainingTypeName" >
                        {{spec.trainingTypeName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-slide-toggle formControlName="active">Active</mat-slide-toggle>
                <button mat-raised-button color="primary" type="submit">Update</button>
            </form>
        </mat-card-content>
      </mat-card>
    </div>

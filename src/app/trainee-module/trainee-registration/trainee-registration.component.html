<div class="center-content">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Trainee registration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="traineeForm" (ngSubmit)="createTrainee()">
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="first name" formControlName="firstName" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput  placeholder="last name" formControlName="lastName" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="email" formControlName="email" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Date of birth</mat-label>
                    <input matInput type="date" placeholder="date" formControlName="dateOfBirth" >
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" placeholder="address" formControlName="address" >
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Register</button>
            </form>
        </mat-card-content>

    
      </mat-card>
    </div>

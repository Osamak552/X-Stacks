<div class="center-content">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Change Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formGroup"  (ngSubmit)="changePassword()">
                
                <mat-form-field appearance="outline">
                    <mat-label>old password</mat-label>
                    <input matInput type="password" placeholder="old password" formControlName="password" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>new password</mat-label>
                    <input matInput type="password" placeholder="new password" formControlName="npassword" required>
                </mat-form-field>
              
                <button mat-raised-button color="primary" type="submit">Confirm</button>
            </form>
        </mat-card-content>
      </mat-card>
    </div>

<div class="center-content">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Trainer registration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="trainerForm" (ngSubmit)="createTrainer()">
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="first name" formControlName="firstName" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput  placeholder="last name" formControlName="lastName" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="email" formControlName="email" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Specialization</mat-label>
                    <mat-select  name="Specialization" formControlName="specialization" >
                      <mat-option *ngFor="let spec of specializations" [value]="spec.trainingTypeName" >
                        {{spec.trainingTypeName}}
                      </mat-option>
                    
                    </mat-select>
                  </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Register</button>
            </form>
        </mat-card-content>
      </mat-card>
    </div>
